
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑课程</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="__CSS__/upload_img.css" />
    <script type="text/javascript" src="__JS__/upload_images.js"></script>
    <script type="text/javascript" src="/static/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="/static/bjp_public/kindeditor.js"></script>
    <link rel="stylesheet" href="__layui__/css/layui.css" media="all">
    <script src="__layui__/layui.js"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8" >
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span data-dv="base" class="btn btn-primary">基本资料</span>
                    <span data-dv="file_p" class="btn btn-danger">图片</span>
                    <span data-dv="file_v" class="btn btn-danger">视频</span>
                    <!--<h5>编辑课程</h5>-->
                </div>
                <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('course/addCourse')}">
                <div class="ibox-content base_1" >

                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程分类：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$data.classify_name}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">导师选择：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" value="{$data.teacher_name}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程名称：</label>
                            <div class="input-group col-sm-4">
                                <input  type="text" class="form-control" required="" aria-required="true" value="{$data.courser_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开课时间：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" onfocus="WdatePicker({firstDayOfWeek:1})" id="logmin" class="form-control Wdate" style="width:120px;" name="startime" value="{$data['begins_time']|date='Y-m-d',###}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程结束时间：</label>
                            <div class="input-group col-sm-7">
                                <input type="text" onfocus="WdatePicker({firstDayOfWeek:1})" id="logmin" class="form-control Wdate" style="width:120px;" name="endtime" value="{$data['end_time']|date='Y-m-d',###}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上课人数：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" required="" aria-required="true" value="{$data.courser_num}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label"></label>
                            <div class="input-group col-sm-4">
                                全额价格 <input type="text" class="form-control" required="" aria-required="true"  value="{$data.courser_price}" disabled>
                            </div>

                            <label class="col-sm-3 control-label">课程价格：</label>
                            <div class="input-group col-sm-4">
                                定&nbsp;&nbsp;&nbsp;金<input type="text" class="form-control" required="" aria-required="true" disabled value="{$data.depoit_price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程相关介绍：</label>
                            <div class="input-group col-sm-7">
                                <textarea class="form-control textarea" id="answerDetail" name="courser_detail" disabled> {$data.courser_detail}</textarea>
                            </div>
                        </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">首页课程展示图片：</label>
                        <div class="preview portrait_edit" data-action="{:url('Upload/upload_img')}">
                            <input name="courser_img" value="{$data.courser_img}" type="hidden" >
                            <div>
                                <img style="display: inline;" src="{$data.courser_img|getImgName=350,180}" onerror="this.src='__NoImg__'" class="show" />
                            </div>
                        </div>
                    </div>

                        <!-- 图片-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否发布：</label>
                            <div class="input-group col-sm-4">
                                是 <input  type="radio" name="is_publish" required=""  aria-required="true" value="1"
                                          {$data['is_publish'] == 1 ? 'checked': ''}      >
                                否 <input type="radio"  name="is_publish" required="" aria-required="true" value="2" {$data['is_publish'] == 2 ? 'checked': ''}>
                            </div>
                        </div>
                </div>
                <div class="ibox-content base_2" >
                    <div class="form-group" style="border:5px dashed #f8cbcb;">
                        <label class="col-sm-3 control-label" style="padding-top: 50px;">课程详情图片</label>
                        <div class="formControls" style="text-align: left">
                            {volist name="cour_detail_img" id="vo"}
            <span class="img_span" data-id="{$vo.id}">
                <input type="text" disabled value="{$vo.sort}" style="width: 40px; text-align: center;">
                <img src="{$vo.detail_url|getImgName=325,250}" onerror="this.src='__NoImg__'" style="width: 120px;height: 120px">

                <input type="hidden" name="old_cour_detail_img[]" value="{$vo.detail_url}">
            </span>
                            {/volist}
                        </div>
                    </div>

                    <div class="form-group" style="border:5px dashed #f8cbcb;">
                        <label class="col-sm-3 control-label" style="padding-top: 50px;">常见问题图片</label>
                        <div class="formControls" style="text-align: left">
                            {volist name="FQA_img" id="fvo"}

            <span class="img_span" data-id="{$fvo.id}">
                <input type="text" disabled value="{$fvo.sort}" style="width: 40px; text-align: center;">
                <img src="{$fvo.detail_url|getImgName=325,250}" onerror="this.src='__NoImg__'" style="width: 120px;height: 120px">
            </span>
                            {/volist}
                        </div>
                    </div>

                    <div class="form-group" style="border:5px dashed #f8cbcb;">
                        <label class="col-sm-3 control-label" style="padding-top: 50px;">入学须知图片</label>
                        <div class="formControls" style="text-align: left">
                            {volist name="Sta_img" id="svo"}

            <span class="img_span" data-id="{$svo.id}">
                    <input type="text" disabled  value="{$svo.sort}" style="width: 40px; text-align: center;">
                <img src="{$svo.detail_url|getImgName=325,250}" onerror="this.src='__NoImg__'" style="width: 120px;height: 120px">
            </span>
                            {/volist}
                        </div>
                    </div>

                </div>
                <div class="ibox-content base_3" >

                    <div class="form-group">
                        <video id="my-video" class="video-js" controls preload="auto" width="740" height="400" data-setup="{}">
                            <source src="/static/video/{$data.video_url}" type="video/{$data['video_type'] ? $data['video_type'] : 'mp4'}">
                        </video>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-6">
                        <input type="button" value="返回" class="btn btn-danger"onclick="javascript :history.back(-1);"/>
                    </div>
                </div>
                </form>

            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/jquery.form.js"></script>

<script type="text/javascript">
    $('.base_2').hide();
    $('.base_3').hide();
    $('.ibox-title span').on('click',function(){
        var  data = $(this).data('dv');
        if(data == 'base'){
            $('.base_2').hide();
            $('.base_3').hide();
            $('.base_1').show();
        }else if(data == 'file_p'){
            $('.base_2').show();
            $('.base_1').hide();
            $('.base_3').hide();
        }else if(data == 'file_v'){
            $('.base_3').show();
            $('.base_1').hide();
            $('.base_2').hide();
        }
    });
    new UploadImages(".form-horizontal");

    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){
        layer.ready(function(){
            layer.close(index);
            if(1 == res.status){
                layer.msg('课程成功',{title: '友情提示', icon: 1, closeBtn: 0},function(){
                    window.location.href = res.msg;
                });
            }else{
                layer.msg(res.msg, {icon: 5});
            }
        });
    }

    $(document).ready(function(){
        // 课程角色
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });


    var editor;
    KindEditor.ready(function (K) {
        //课程描述
        editor = K.create('#answerDetail', {
            resizeType: 1,
            autoHeightMode: true,
            allowPreviewEmoticons: true,
            allowImageUpload: true,
            allowFlashUpload: false,
            allowMediaUpload: false,
            items: [
                'source', 'undo', 'redo', 'cut', 'copy', 'paste', 'plainpaste', 'selectall', '|', 'justifyleft', 'justifycenter', 'justifyright', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                'removeformat', 'insertorderedlist', 'insertunorderedlist', 'strikethrough', 'indent', 'outdent', 'subscript', 'superscript', '|', 'emoticons', 'image', 'media', 'table', 'preview', 'pagebreak', 'clearhtml', 'quickformat', 'print', 'fullscreen']
        });
    });
</script>
</body>
</html>
